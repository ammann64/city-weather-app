<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section id="search">
        <h2>Search for a city:</h2>
        <input id="city-input">
        <button id="btn-search">Search</button>
        <button class="search-history" hidden="hidden"></button>
        <button class="search-history" hidden="hidden"></button>
        <button class="search-history" hidden="hidden"></button>
        <button class="search-history" hidden="hidden"></button>
        <button class="search-history" hidden="hidden"></button>
        <button class="search-history" hidden="hidden"></button>
    </section>

    <section id="weather-display" hidden="hidden">
        <section id="main-info">
            <h2 id="current-city"></h2>
            <p id="current-temp"></p>
            <p id="current-wind"></p>
            <p id="current-humi"></p>
        </section>
        <section id="forecast">
            <h3>5-Day Forecast:</h3>
            <div class="forecast-days">
                <h2 class="forecast-date"></h2>
                <p class="forecast-temp"></p>
                <p class="forecast-wind"></p>
                <p class="forecast-humi"></p>
            </div>
            <div class="forecast-days">
                <h2 class="forecast-date"></h2>
                <p class="forecast-temp"></p>
                <p class="forecast-wind"></p>
                <p class="forecast-humi"></p>
            </div>
            <div class="forecast-days">
                <h2 class="forecast-date"></h2>
                <p class="forecast-temp"></p>
                <p class="forecast-wind"></p>
                <p class="forecast-humi"></p>
            </div>
            <div class="forecast-days">
                <h2 class="forecast-date"></h2>
                <p class="forecast-temp"></p>
                <p class="forecast-wind"></p>
                <p class="forecast-humi"></p>
            </div>
            <div class="forecast-days">
                <h2 class="forecast-date"></h2>
                <p class="forecast-temp"></p>
                <p class="forecast-wind"></p>
                <p class="forecast-humi"></p>
            </div>
        </section>
    </section>
    
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
