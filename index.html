<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div>
        <div id="search" class="col-2"></div>
            <form id="search-form">
                <h2 class="form-labels">Search for a city:</h2>
                <input type="text" id="city-input">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </form>
            <div id="search-history">
                
            </div>
        <main class="col-4 w-50">
        <section id="weather-display" class="container">
            <section id="current-weather" hidden="hidden">
                <h3 id="current-city-date"></h3>
                <img id="current-weather-icon" class="weather-icon"></img>
                <p id="current-temp"></p>
                <p id="current-wind"></p>
                <p id="current-humi"></p>
            </section>
            <section id="forecast" hidden="hidden">
                <h3>5-Day Forecast:</h3>
                <div class="forecast-day" id="day1">
                    <h3 class="forecast-date"></h3>
                    <img class="weather-icon"></img>
                    <p class="forecast-temp"></p>
                    <p class="forecast-wind"></p>
                    <p class="forecast-humi"></p>
                </div>
                <div class="forecast-day" id="day2">
                    <h3 class="forecast-date"></h3>
                    <img class="weather-icon"></img>
                    <p class="forecast-temp"></p>
                    <p class="forecast-wind"></p>
                    <p class="forecast-humi"></p>
                </div>
                <div class="forecast-day" id="day3">
                    <h3 class="forecast-date"></h3>
                    <img class="weather-icon"></img>
                    <p class="forecast-temp"></p>
                    <p class="forecast-wind"></p>
                    <p class="forecast-humi"></p>
                </div>
                <div class="forecast-day" id="day4">
                    <h3 class="forecast-date"></h3>
                    <img class="weather-icon"></img>
                    <p class="forecast-temp"></p>
                    <p class="forecast-wind"></p>
                    <p class="forecast-humi"></p>
                </div>
                <div class="forecast-day" id="day5">
                    <h3 class="forecast-date"></h3>
                    <img class="weather-icon"></img>
                    <p class="forecast-temp"></p>
                    <p class="forecast-wind"></p>
                    <p class="forecast-humi"></p>
                </div>
            </section>
        </section>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.9/dayjs.min.js"></script>

</div>
</body>
</html>
